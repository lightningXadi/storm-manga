<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter Reader | Storm Manga</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .manga-pages {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .manga-pages img {
      max-width: 90%;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00f0ff44;
      border-radius: 12px;
    }

    .chapter-nav {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin: 20px auto;
      padding: 10px 0;
    }

    .chapter-nav a {
      padding: 10px 20px;
      background: #333;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .chapter-nav a:hover {
      background: #555;
    }

    .chapter-nav a.disabled {
      background: #999;
      cursor: not-allowed;
      pointer-events: none;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">⚡ Storm Realm</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="read.html">Read</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 id="chapter-title" style="text-align: center;">Loading...</h1>
    <div class="chapter-nav">
      <a id="prev-chapter" href="#">Previous Chapter</a>
      <a id="manga-list" href="#">Manga List</a>
      <a id="next-chapter" href="#">Next Chapter</a>
    </div>
    <div class="manga-pages" id="manga-pages"></div>
    <div class="chapter-nav">
      <a id="prev-chapter-bottom" href="#">Previous Chapter</a>
      <a id="manga-list-bottom" href="#">Manga List</a>
      <a id="next-chapter-bottom" href="#">Next Chapter</a>
    </div>
  </main>

  <footer>
    © 2025 Storm Manga. Made with ⚡ and storytelling.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
  const container = document.getElementById("manga-pages");
  const chapterTitle = document.getElementById("chapter-title");
  const prevBtn = document.getElementById("prev-chapter");
  const nextBtn = document.getElementById("next-chapter");

  if (!container || !chapterTitle) return;

  // Get URL params
  const urlParams = new URLSearchParams(window.location.search);
  const manga = urlParams.get("manga"); // e.g., "solo-leveling"
  const chapter = urlParams.get("chapter"); // e.g., "1" or "ch-1"

  if (!manga || !chapter) {
    container.innerHTML = "<p>Invalid chapter link</p>";
    return;
  }

  // Format title
  const chapterNum = chapter.startsWith('ch-') ? chapter.replace('ch-', '') : chapter;
  chapterTitle.textContent = `${manga.replace(/-/g, ' ').toUpperCase()} - Chapter ${chapterNum}`;

  // Image loading parameters
  const maxTryPages = 200;
  const maxMisses = 5;
  let missCount = 0;
  let currentPage = 1;
  let hasPages = false;

  // Function to check if image exists
  const checkImageExists = (url) => {
    return new Promise(resolve => {
      const img = new Image();
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url;
    });
  };

  // Load pages dynamically
  async function loadPages() {
    container.innerHTML = '<div class="loading">Loading pages...</div>';
    
    while (missCount < maxMisses && currentPage <= maxTryPages) {
      const pageNum = String(currentPage).padStart(4, "0");
      // Updated path construction to match your structure
      const imgUrl = `manga/${manga}/ch-${chapterNum}/Sololeveling_102_page-${pageNum}.jpg`;

      const exists = await checkImageExists(imgUrl);
      
      if (exists) {
        if (!hasPages) {
          container.innerHTML = '';
          hasPages = true;
        }
        
        const pageDiv = document.createElement("div");
        pageDiv.className = "manga-page";
        
        const img = document.createElement("img");
        img.src = imgUrl;
        img.alt = `Page ${currentPage}`;
        img.loading = "lazy";
        
        pageDiv.appendChild(img);
        container.appendChild(pageDiv);
        
        missCount = 0;
      } else {
        missCount++;
      }
      
      currentPage++;
    }

    if (!hasPages) {
      container.innerHTML = '<p>No pages found for this chapter.</p>';
    }
  }

  // Set up navigation
  function setupNavigation() {
    const currentChapterNum = parseInt(chapterNum);
    const prevChapterNum = currentChapterNum - 1;
    const nextChapterNum = currentChapterNum + 1;

    // Previous chapter
    if (prevChapterNum > 0) {
      prevBtn.href = `chapter.html?manga=${manga}&chapter=ch-${prevChapterNum}`;
    } else {
      prevBtn.classList.add('disabled');
      prevBtn.textContent = "No Previous Chapter";
    }

    // Next chapter
    nextBtn.href = `chapter.html?manga=${manga}&chapter=ch-${nextChapterNum}`;
  }

  // Initialize
  await loadPages();
  setupNavigation();
});
  </script>
</body>
</html>
