<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapters | Storm Manga</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">âš¡ Storm Realm</div>
    <div class="menu-toggle" id="menu-toggle">â˜°</div>
    <nav id="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="read.html" class="active">Read</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 id="manga-title" class="section-title">Chapters</h2>
    <div id="chapter-list"></div>
  </main>

  <footer>
    Â© 2025 Storm Manga. Made with âš¡ and neon.
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const manga = params.get('manga');

    document.getElementById("manga-title").innerText = `${manga.replace(/-/g, ' ')} - Chapters`;

    // This would ideally come from an API or config file
    // For now we'll assume each manga has 20 chapters
    const totalChapters = 20;

    const listContainer = document.getElementById("chapter-list");
    for (let i = totalChapters; i >= 1; i--) {
      const chLink = document.createElement("div");
      chLink.className = "card";
      chLink.innerHTML = `
        <h3><a href="chapter.html?manga=${manga}&chapter=ch-${i}" class="manga-link">ðŸ“– Chapter ${i}</a></h3>
        <p>Click to read Chapter ${i} of ${manga.replace(/-/g, ' ')}</p>
      `;
      listContainer.appendChild(chLink);
    }
  </script>
</body>
</html>
