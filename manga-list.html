<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Manga & Manhwa List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      padding: 20px;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #9f52ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #9f52ff;
      text-shadow: 0 0 10px #9f52ff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo::before, .logo::after {
      content: "‚öîÔ∏è";
      font-size: 1.8rem;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 5px #9f52ff, 0 0 15px #9f52ff; }
      100% { opacity: 0.5; text-shadow: none; }
    }

    h1 {
      text-align: center;
      margin: 30px 0 20px;
      font-size: 2.2rem;
      color: #ffffff;
      text-shadow: 0 0 8px #5ac8fa;
    }

    section {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ffd700;
      border-bottom: 1px solid #ffd700;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: none;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #5ac8fa;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
    }

    a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -2px;
      background-color: #5ac8fa;
      transition: 0.3s ease;
    }

    a:hover {
      color: #a2f5ff;
    }

    a:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Storm Reads</div>
  </header>

  <main class="manga-list">

    </section>
  </main>

</body>
</html>
